<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Electrify</title>

    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

    <div class="page" id="outdoor">
        <div class="page-left">
            <div class="page-left-content">
                <div id="outdoor-lights">
                    <div class="box is-active" id="outdoor-light-group-one">
                        <div class="box-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="box-content">
                            First group lights
                        </div>
                    </div>
                    <div class="box" id="outdoor-light-group-one">
                        <div class="box-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="box-content">
                            Second group lights
                        </div>
                    </div>
                    <div class="box" id="outdoor-light-group-one">
                        <div class="box-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="box-content">
                            Gate lights
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-center">
            <div class="page-center-content">
                <div class="submenu">
                    <div class="submenu-content">
                        <div class="submenu-content-items">
                            <div class="submenu-content-item is-active" id="outdoor-menu-light-groups">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <div class="submenu-content-item" id="outdoor-menu-light-shield">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div class="submenu-content-item" id="outdoor-menu-temperature">
                                <i class="fas fa-thermometer-half"></i>
                            </div>
                            <div class="submenu-content-item" id="outdoor-menu-gate">
                                <i class="fas fa-dungeon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-right">
            <div class="page-right-content">
                <h2 class="title">Information</h2>
                <h3 class="subtitle">Here you can find information about the system</h3>
            </div>
        </div>
    </div>

    <div class="page" id="itemThree">
        The itemThree page
    </div>

    <div class="page" id="itemOne">
        The itemOne page
    </div>

    <div class="page" id="itemTwo">
        The itemTwo page
    </div>

    <div class="page" id="administration">
        The administration page
    </div>

    <div class="menu">
        <div class="menu-items">
            <div class="menu-item is-active" id="outdoor-button">
                <div class="menu-item-content">
                    <div class="menu-item-content-icon">
                        <i class="fas fa-tree"></i>
                    </div>
                    <div class="menu-item-content-text">
                        Outdoor
                    </div>
                </div>
            </div>
            <div class="menu-item" id="itemOne-button">
                <div class="menu-item-content">
                    <div class="menu-item-content-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="menu-item-content-text">
                        Item
                    </div>
                </div>
            </div>
            <div class="menu-item" id="itemTwo-button">
                <div class="menu-item-content">
                    <div class="menu-item-content-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="menu-item-content-text">
                        Item
                    </div>
                </div>
            </div>
            <div class="menu-item" id="itemThree-button">
                <div class="menu-item-content">
                    <div class="menu-item-content-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="menu-item-content-text">
                        Item
                    </div>
                </div>
            </div>
            <div class="menu-item" id="administration-button">
                <div class="menu-item-content">
                    <div class="menu-item-content-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="menu-item-content-text">
                        Administration
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        window.$ = window.jQuery = require("jquery");

    </script>

    <script>

        $(() => {
            $("#outdoor").css("display", "grid");

            $("#outdoor-button").click(() => {
                $(".page").css("display", "none");
                $(".menu-item").removeClass("is-active");
                $("#outdoor").css("display", "grid");
                $("#outdoor-button").addClass("is-active");
            });

            $("#itemThree-button").click(() => {
                $(".page").css("display", "none");
                $(".menu-item").removeClass("is-active");
                $("#itemThree").css("display", "grid");
                $("#itemThree-button").addClass("is-active");
            });

            $("#itemOne-button").click(() => {
                $(".page").css("display", "none");
                $(".menu-item").removeClass("is-active");
                $("#itemOne").css("display", "grid");
                $("#itemOne-button").addClass("is-active");
            });

            $("#itemTwo-button").click(() => {
                $(".page").css("display", "none");
                $(".menu-item").removeClass("is-active");
                $("#itemTwo").css("display", "grid");
                $("#itemTwo-button").addClass("is-active");
            });

            $("#administration-button").click(() => {
                $(".page").css("display", "none");
                $(".menu-item").removeClass("is-active");
                $("#administration").css("display", "grid");
                $("#administration-button").addClass("is-active");
            });
        });

    </script>

</body>

</html>
